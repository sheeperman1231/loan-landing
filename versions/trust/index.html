<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="OK忠訓國際 - 20年專業信譽保證，為您提供最優質的借款服務">
  <title>專業信譽保證 | OK忠訓國際</title>
  <style>
    :root{--primary:#1a5f7a;--secondary:#00a896;--dark:#333;--white:#fff;--bg:#f8f9fa}
    body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--dark);line-height:1.6}
    .header{background:linear-gradient(135deg,var(--primary),var(--secondary));color:var(--white);padding:2rem 1rem;text-align:center}
    .cta{background:var(--secondary);color:var(--white);padding:1em 2em;font-size:1.2rem;text-decoration:none;border-radius:8px;display:inline-block;margin:1rem 0;font-weight:700;box-shadow:0 4px 15px rgba(0,168,150,.2)}
    .container{width:min(90%,1000px);margin:auto}
    .trust-badges{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin:2rem 0}
    .badge{background:var(--white);padding:1.5rem;border-radius:10px;text-align:center;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    .numbers{font-size:2rem;font-weight:700;color:var(--secondary)}
    .testimonial{background:var(--white);padding:1.5rem;border-radius:10px;margin:1rem 0;position:relative}
    .testimonial::before{content:'"';font-size:4rem;color:var(--secondary);opacity:.2;position:absolute;top:-10px;left:10px}
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>專業信譽保證 安心借款首選</h1>

    </div>
  </header>

  <main class="container">
    <section class="trust-badges">
      <div class="badge">
        <div class="numbers">20+</div>
        <p>年專業經驗</p>
      </div>
      <div class="badge">
        <div class="numbers">50萬+</div>
        <p>成功案例</p>
      </div>
      <div class="badge">
        <div class="numbers">98%</div>
        <p>客戶滿意度</p>
      </div>
    </section>

    <section style="text-align:center;margin:3rem 0">
      <h2>專業團隊 用心服務</h2>
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem">
        <div class="testimonial">
          <p>「服務態度很好，審核速度快，利率也很合理！」</p>
          <small>- 王小姐，台北</small>
        </div>
        <div class="testimonial">
          <p>「專業的服務團隊，讓我安心許多。」</p>
          <small>- 林先生，台中</small>
        </div>
      </div>
    </section>

    <section style="text-align:center;padding:2rem 0">
      <h2>立即體驗專業服務</h2>
      <p>讓我們的專業團隊為您規劃最適合的方案</p>
      <a href="https://o2qvg.bemobtrcks.com/click" class="cta">免費諮詢</a>
    </section>
  </main>

  <footer style="background:var(--primary);color:var(--white);text-align:center;padding:1rem">
    <small>© 2025 OK忠訓國際 - 您的資金規劃專家</small>
  </footer>
</body>
</html>
